<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 1 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="cat" src="./models/3d_modelling_my_cat_fripouille/scene.gltf"></a-asset-item>      
    
      <a-asset-item id = "bench" src = "./models/a_bench/scene.gltf"></a-asset-item>

      <a-asset-item id = "women" src = "./models/realistic_women/scene.gltf"></a-asset-item>

    </a-assets>


    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light = "type:ambient;intensity:0.5;"> </a-entity>



    <!--Directional-->
    <!--Add Code here-->
    <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
    <a-entity light = "type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow" position = "-100 20 20"> </a-entity>  
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Cat-->
    <a-entity>
      <a-entity position="-2.5 -0.7 10" rotation="180 135 0" scale="0.000015 0.000015 0.000015" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Bench-->
    <a-entity>
      <a-entity position="0 -0.7 8" rotation="0 0 0" scale="2 2 2" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Women-->
    <a-entity>
      <a-entity position="2.5 -0.7 10" rotation="0 0 0" scale="0.001 0.001 0.001" gltf-model="#women" shadow="cast: true;" >
      </a-entity>
    </a-entity>
 
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
